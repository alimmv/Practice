    #chat-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #303030;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    #chat-messages {
        overflow-y: scroll;
        max-height: 300px;
        padding-right: 20px;
        /* color: #fff; */
    }
    #chat-messages p {
        margin: 10px 0;
        text-align: right;
    }
    #message-input {
        width: calc(100% - 80px);
        padding: 10px;
        border: none;
        border-radius: 5px;
    }
    #send-button {
        width: 60px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #16a085;
        color: #fff;
        cursor: pointer;
    }
    .chat-button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ededed;
        color: #000000;
        cursor: pointer;
        margin-left: 10px;
    }
    .chat-button-anon{
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #27ae60;
        color: #ffffff;
        cursor: pointer;
        margin-left: 10px;
    }
</style>
