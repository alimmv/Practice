<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        input:valid {
            border-color: #4caf50;
            background-color: #115116;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        button:hover {
            opacity: 0.8;
        }

        #generatedPassword {
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <form>
        <button><a href="./index.html">x</a></button>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="button" onclick="submitPassword()">Create Password</button>

        <div>
            <p>Предложение для пароля: <strong id="generatedPassword"></strong></p>
            <button type="button" onclick="generateNewPassword()">Generate New Password</button>
        </div>
    </form>

    <script>
        function submitPassword() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password && confirmPassword) {
                if (password === confirmPassword) {
                    alert('Пароль успешно создан!');
                    // Можете добавить код для сохранения пароля или перехода на следующую страницу
                } else {
                    alert('Пароли не совпадают!');
                }
            } else {
                alert('Заполните все поля!');
            }
        }

        // Генерация случайного пароля
        function generateRandomPassword() {
            var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            var password = "";
            for (var i = 0; i < 10; i++) {
                var randomIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(randomIndex);
            }
            return password;
        }

        function generateNewPassword() {
            var newPassword = generateRandomPassword();
            document.getElementById('generatedPassword').innerText = newPassword;
            document.getElementById('password').value = newPassword;
            document.getElementById('confirmPassword').value = newPassword;
        }
    </script>
</body>
</html>
